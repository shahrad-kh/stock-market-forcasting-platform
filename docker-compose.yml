version: '3.8'

services:
  web:
    build:
      context: .
    container_name: django_app
    env_file:
      - .env
    volumes:
      - .:/app
    expose:
      - 8000
    networks:
      - mynetwork

  nginx:
    image: nginx:latest
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./static:/app/static
      - ./media:/app/media
    ports:
      - "80:80"
    depends_on:
      - web
    networks:
      - mynetwork

  redis:
    image: redis
    container_name: redis
    networks:
      - mynetwork

  celery:
    build: .
    container_name: celery_worker
    command: celery -A your_project worker --loglevel=info
    networks:
      - mynetwork

  celery-beat:
    build: .
    container_name: celery_beat
    command: celery -A your_project beat --loglevel=info
    networks:
      - mynetwork


networks:
  mynetwork: